{% extends "base.html" %}

{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}
<section class="shadow-md p-12 mt-2">
    <article class="grid grid-cols-3 gap-3 justify-center grid-rows-4 grid-flow-row-dense grid-flow-col-dense font-serif">
        <div class="row-start-1 col-span-3">
            <span class="float-left"><a href="/"><i class="fa-duotone fa-chevron-left"></i></a></span>
            <h1 class="font-semiblod w-full">{{ self.title }}</h1>
        </div>
        

        
        {% image self.blog_image fill-1200x300 as banner %}
        <div class="row-start-2 col-span-3">
            <img class="rounded-md w-full h-full" src="{{ banner.url }}" alt="{{ banner.alt }}">
        </div>
       
        <div class="row-start-3 col-span-3 text-justify">
            {% for block in self.content %}
                {% include_block block %}
                {% endfor %}
        </div>

        <div class="row-start-4 col-span-3">
            <span><a href="{{ self.prev_portrait }}"><i class="fa-duotone fa-chevron-left"></i>Anterior</a></span>
            <span><a href="{{ self.next_portrait }}">Siguiente<i class="fa-duotone fa-chevron-right"></i></a></span>
        </div>

    </article>
</section>
    
{% endblock %}
