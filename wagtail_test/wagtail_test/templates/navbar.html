{% load wagtailimages_tags wagtailcore_tags %}
    <nav class="container mx-auto">
        <ul class="flex">
            <li class="hidden sm:flex sm:flex-col sm:basis-1/3 sm:w-px sm:h-px sm:p-3 sm:m-0 ">
                <a href="/">
                    {% image self.page_logo fill-320x96 as logo %}
                    <img src="{{ logo.url }}" alt="{{ logo.alt }}">
                </a>
            </li>
            <li class="flex-col basis-2/3 sm:pt-4 lg:pt-6 lg:-pl-6 w-full pt-6 pl-6">
                <div class="">
                    <!--Search bar-->
                    <form class="form-inline sm:pt-2 md:w-full lg:pr-4 "> 
                        <div class="main-input-container">
                            <span class="p-1">
                            </span>
                            <input class="rounded-md font-serif placeholder:font-serif focus:outline-none sm:w-80 md:w-96 lg:w-full" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="hidden sm:block" type="submit"> <i class="fa-light fa-magnifying-glass rounded-full"></i></button>
                        </div>
                    </form>
                </div>
            </li>
            <li class="flex-col basis-3/3">
                <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="flex items-center justify-between w-full font-medium rounded-full p-4 mr-4" ><i class="fas fa-user fa-fw pt-3 -pl-6 w-5 h-5"></i></button>
                <div id="dropdownNavbar" class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44">
                    <ul class="py-1 text-sm text-gray-700" aria-labelledby="dropdownLargeButton">
                        <li><a class="font-serif block px-4 py-2" href="#">Iniciar Session</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="font-serif block px-4 py-2" href="#">Salir</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>

    <nav class="container mx-auto w-full shadow-sm"></nav>
        <ul class="hidden sm:flex sm:pt-10 pl-10 lg:pt-14 grid">
            <li><a href="/">
                Todos
            </a></li>
            {% for cat in categories %}
                <li>
                    <a href="/?category={{ cat.slug }}">
                        {{ cat.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>

    </nav>
